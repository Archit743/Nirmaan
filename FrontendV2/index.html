<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Section p1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CampusHub</div>
            <div class="nav-links">
                <a href="#">Profile</a>
                <a href="#">Your Receipts</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Parking Section p1</h1>
            <button class="back-button">Back to Sections</button>
        </div>

        <div class="parking-grid">
            <!-- Grid will be populated by JavaScript -->
        </div>

        <div class="booking-footer">
            <div class="selected-spot">Selected Spot: <span id="selected-number">-</span></div>
            <div class="booking-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="confirm-btn">Confirm Booking</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
